{% load static %}

<div class="info">Explore a sector</div>
<div class="sector-links">
    <ul>
        {% for sector in sectors %}
        <li><a href="{% url 'sector' sector.slug %}"><div class="blurb" style="display: none">{{ sector.name }}</div><img src="{% static sector.image_filename %}" alt="{{ sector.name }}" title="{{ sector.name }}"/></a></li>
        {% endfor %}
    </ul>
</div>
