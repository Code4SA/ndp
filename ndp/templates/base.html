{% extends "layout.html" %}

{% load static %}

{% block content %}

<div class="container">
    <!-- HEADER -->
    <div class="row">
        <div class="row site-links">
            <div class="col-md-12">
                {% include '_header.html' %}
            </div>
        </div>
        <div class="col-md-3">
            <div class="row">
                <a href="/"><img src="{% static 'img/NDP.png' %}"/></a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    {% block page-header %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <!-- END HEADER -->

    {% block page-content %}
    {% endblock %}

</div>
{% endblock %}
